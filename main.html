<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        .div{
            width:100%;
            height:900px;
            animation:name 10s infinite;
        }
        @keyframes name{
            0%{
                background-color:red;
            }
            50%{
                
                border-radius:200%;
                background-size:cover;
                background-repeat: no-repeat;
                background-image:url('https://oceantogames.com/wp-content/uploads/2021/08/GTA-San-Andreas-Download-Free.jpg');
               
            }
            100%{
                background-size:cover;
                background-repeat: no-repeat;
                background-image:url("u.png")
                
            }
        }
    </style>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="div"></div>
</body>
</html>
